<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Подключение стилей -->
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='F6vMmrVZPbo.jpg') }}" alt="Описание изображения">
        <h1 id="prediction">{{ prediction }}</h1>
        <button onclick="getNewPrediction()">Получить новое предсказание</button>
    </div>

    <script>
        function getNewPrediction() {
            fetch('/new_prediction')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('prediction').innerText = data.prediction;
                });
        }
    </script>
</body>
</html>
